<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="center">
        <div class="expression">
            <input type="text" name="expression" id="idexpression">
        </div>
        <div class="buttons">
            <button><a href="" onclick="myFunction('C')">C</a></button>
            <button><a href="" onclick="myFunction('/')">/</a></button>
            <button><a href="" onclick="myFunction('*')">*</a></button>
            <button><a href="" onclick="myFunction('-')">-</a></button>
            <button><a href="" onclick="myFunction('7')">7</a></button>
            <button><a href="" onclick="myFunction('8')">8</a></button>
            <button><a href="" onclick="myFunction('9')">9</a></button>
            <button><a href="" onclick="myFunction('+')">+</a></button>
            <button><a href="" onclick="myFunction('4')">4</a></button>
            <button><a href="" onclick="myFunction('5')">5</a></button>
            <button><a href="" onclick="myFunction('6')">6</a></button>
            <button><a href="" onclick="myFunction('.')">.</a></button>
            <button><a href="" onclick="myFunction('1')">1</a></button>
            <button><a href="" onclick="myFunction('2')">2</a></button>
            <button><a href="" onclick="myFunction('3')">3</a></button>
            <button><a href="" onclick="myFunction(',')">,</a></button>
            <button class="btn0"  onclick="myFunction('0')"><a href="">0</a></button>
            <button class="enter" onclick="myFunction('=')"><a href="">Enter</a></button>

            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
